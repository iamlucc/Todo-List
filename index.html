<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
</head>
<body>
	
	<div id="container">
		<h1>ToDo List <i class="fas fa-plus-square"></i></h1>
		<input type="text" placeholder="Add A New Todo">

		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Go to bed early</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Wake up early</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Data Visualization Lab#3</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Operating System HW#3</li>
		</ul>
	</div>

	<script type="text/javascript" src="assets/js/todo.js"></script>
</body>
</html>
